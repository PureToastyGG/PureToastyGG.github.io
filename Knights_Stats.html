<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Knights Stats Page</title>
  <style>
    :root {
      --primary-color: #f91515; /* Edit this to change primary color */
      --secondary-color: #f0f0f0; /* Edit this to change background color */
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 250px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 5px;
    }

    .match {
      margin-bottom: 15px;
    }

    .player {
      margin-bottom: 15px;
    }

    .video-link {
      display: inline-block;
      margin-top: 5px;
      color: var(--primary-color);
      text-decoration: none;
    }

    .video-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/knights_icon.png" alt="Team Logo">
  </header>

  <main>
    <section id="match-history">
      <h2>Match History</h2>
      <div class="match">
        <strong>Opponent:</strong> Monarchs<br>
        <strong>Score:</strong> 2-0<br>
        <a class="video-link" href="https://example.com/video1" target="_blank">Watch Game</a>
      </div>
      <div class="match">
        <strong>Opponent:</strong> Team B<br>
        <strong>Score:</strong> 0-0<br>
        <a class="video-link" href="https://example.com/video2" target="_blank">Watch Game</a>
      </div>
    </section>

    <section id="player-stats">
      <h2>Player Stats</h2>
      <div class="player">
        <strong>Gatman40</strong><br>
        Goals: 4<br>
        Assists: 2<br>
        Saves: 4
      </div>
      <div class="player">
        <strong>BurlierPython43</strong><br>
        Goals: 3<br>
        Assists: 3<br>
        Saves: 2
      </div>
      <div class="player">
        <strong>tnevjr</strong><br>
        Goals: 3<br>
        Assists: 0<br>
        Saves: 0
      </div>
    </section>

    <section id="player-stats">
        <h2>Star Player</h2>
        <div class="player">
          <strong>Gatman40</strong><br> 
          <strong>Accolade: Striker (4 goals)</strong><br>
      </section>
  </main>
</body>
</html>
